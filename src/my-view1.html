<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      /* Responsive Grid */
      div.row {
        display: table;
        width: 100%;
      }
      
      div.row div.col-md-4,
      div.row div.col-sm-6 {
        box-sizing: border-box;
        float: left;
        width: 33.333333332%;
        padding: 15px;
      }

      @media (max-width: 991px) {
        div.row div.col-sm-6 {
          width: 50%;
        }
      }

      @media (max-width: 639px) {
        div.row div.col-md-4,
        div.row div.col-sm-6 {
          width: 100%;
        }
      }

      div.card {
        position: relative;
        margin: 0;
      }

      div.card div.overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        background: rgba(256, 256, 256, 0.95);
        z-index: 1;
      }

      div.card div.overlay div.overlay-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        text-align: center;
      }

      /* Paper Button */
      paper-button.green {
        margin: 0;
        background: white;
        color: var(--paper-green-500);
      }

      paper-button.green[active] {
        background-color: var(--paper-green-500);
      }

      paper-button.red {
        margin: 0;
        background: white;
        color: var(--paper-red-500);
      }

      paper-button.red[active] {
        background-color: var(--paper-red-500);
      }

      /* Card Styles */
      .circle {
          width: 25px;
          height: 25px;
          font-size: 15px;
          line-height: 25px;
      }
    </style>

    <h1>Open Jobs</h1>

    <!-- FIREBASE Requests -->
    <iron-ajax
    auto
    url="https://polymer-1st-try.firebaseio.com/jobs.json"
    handle-as="json"
    on-response="handleResponse"
    last-response="{{ajaxResponse}}"
    debounce-duration="300"></iron-ajax>

    <iron-ajax
    id="updateStatus"
    url="https://polymer-1st-try.firebaseio.com/jobs/034jf0943f30j/.json"
    method="PATCH"
    handle-as="json"
    last-response="{{quote}}"></iron-ajax>
    <!-- FIREBASE Requests - END -->
    
    {{quote}}
    
    <app-indexeddb-mirror
        key="jobs"
        data="{{toArray(ajaxResponse)}}"
        persisted-data="{{persistedData}}">
    </app-indexeddb-mirror>

    <div class="row">
      <template is="dom-repeat" items="{{jobsData}}" indexAs="i">
        <div class="col-md-4 col-sm-6">
          <div class="card">
            <template is="dom-if" if="{{item.stopClicked}}">
              <div class="overlay">
                <div class="overlay-content">
                  <p>Change the work order status to complete?</p>

                  <paper-button raised on-click="stop">
                    No, stop only
                  </paper-button>

                  <paper-button raised class="green" on-click="stop">
                    Yes
                  </paper-button>
                </div>
              </div>
            </template>
            
            Priority: <div class="circle">[[item.value.priority]]</div>

            <h1>[[item.value.title]]</h1>

            <p>[[item.value.description]]</p>

            <p>
              <b>Asset:</b> [[item.value.asset]]
            </p>

            <p>
              <b>Location:</b> [[item.value.location]]
            </p>

            <p>
              <b>Status:</b> 
              <span>{{item.value.status}}</span>
            </p>

            <template is="dom-if" if="{{!item.inProgress}}">
              <paper-button raised class="green" on-click="start">
                START
              </paper-button>
            </template>

            <template is="dom-if" if="{{item.inProgress}}">
              <paper-button raised class="red" on-click="stop">
                STOP
              </paper-button>

              <paper-button raised on-click="handleClick">
                Report Actuals
              </paper-button>
            </template>
          </div>
        </div>
      </template>

      {{jobsData}}

      {{jobsData.0.value.status}}

      {{open}}
    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }

      static get properties() {
        return {
          open: Boolean,
          jobsData: {
            notify: true
          }
        }
      }

      handleResponse(e) {
        console.log("on response", this.persistedData);

        this.jobsData = this.persistedData;
      }

      // Convert Firebase data object to an array
      toArray(obj) {
        console.log("toArray");

        var finalArray = Object.keys(obj).map(function(key) {
            return {
                name: key,
                value: obj[key]
            };
        });

        this.jobs = finalArray.sort(function (a, b) {
          return a.value.priority - b.value.priority;
        });

        return this.jobs;
      }

      getStyle(status) {
        return status === 'approved' ? 'color: green;' : '';
      }

      start(e) {
        e.preventDefault();
        
        console.log("You clicked START");

        this.open = true;
        this.set('jobsData.0.value.status', "in-progress");
        this.set('jobsData.0.inProgress', true);
        console.log(this.jobsData);

        // We have to bind the template with the model
        var ajaxRequest = this.$.updateStatus;

        // make the iron-ajax call
        // this.postData = function() {
        //   ajaxRequest.body = {
        //     'text': t.dataToPost;
        //   } 
        //   ajaxRequest.generateRequest();
        // }

        ajaxRequest.body = JSON.stringify({
          "status": "in-progress"
        });

        ajaxRequest.generateRequest();

        //callback on request complete
        ajaxRequest.postComplete = function(){
          alert('whoa! request complete');
        }
      }

      stop(e) {
        e.preventDefault();
        
        console.log("You clicked STOP");

        this.set('jobsData.0.value.status', "stopped");
        this.set('jobsData.0.inProgress', false);
        this.set('jobsData.0.stopClicked', true);
        console.log(this.jobsData);
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
